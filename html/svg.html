<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #mynav{
      position: fixed;
      width: 100%;
      height: 300px;
      transition: background-color 0.3s ease; /* Add a smooth transition */
    }

    .nav-transparent{
      background-color: transparent;
    }

    .nav-colored{
      background-color: red;
    }
  </style>
</head>
<body style="height: 4000px;">
  <div id="mynav" class="nav-transparent">sadadas</div>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15988604.96835149!2d-56.640899277444696!3d-11.94206478068657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9be14f04208c27%3A0x8a25a4e379d45360!2sPAR%C3%81%20LANCHES!5e0!3m2!1spt-BR!2sbr!4v1732931131843!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <script>
    const nav = document.getElementById('header');
    window.onscroll = function() {
      if (window.pageYOffset >= 20) {
        nav.classList.add("nav-colored");
        nav.classList.remove("nav-transparent");
      } else {
        nav.classList.remove("nav-colored");
        nav.classList.add("nav-transparent");
      }
    };
  </script>
</body>
</html>
